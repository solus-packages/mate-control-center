name       : mate-control-center
version    : 1.22.2
release    : 25
source     :
    - https://github.com/mate-desktop/mate-control-center/archive/v1.22.2.tar.gz : 7323fed8a794368fe481e9b9a42309d797d0706e9d5d23f1df55db01f7e926c4
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : MATE Control Center
description: |
    MATE Desktop Control Center
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmarco-private)
    - pkgconfig(libmatekbd)
    - pkgconfig(libmate-menu)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mate-settings-daemon)
    - pkgconfig(xscrnsaver)
    - desktop-file-utils
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %patch -p1 < $pkgfiles/0001-Fix-passwd-path.patch
    %autogen --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
    rm $installdir/usr/share/applications/mimeinfo.cache
