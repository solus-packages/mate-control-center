name       : mate-control-center
version    : 1.16.0
release    : 9
source     :
    - http://pub.mate-desktop.org/releases/1.16/mate-control-center-1.16.0.tar.xz : 155226a482c3d0e402ec49ca53f6691afc5688df8cc958a5e216827e19525e22
license    : GPL-2.0
summary    : MATE Control Center
component  : desktop.mate
description: |
    MATE Control Center
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gio-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libmate-menu)
    - pkgconfig(libmatekbd)
    - pkgconfig(libmarco-private)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(mate-settings-daemon)
    - pkgconfig(pango)
    - pkgconfig(shared-mime-info)
    - pkgconfig(unique-3.0)
    - pkgconfig(xcursor)
    - pkgconfig(xscrnsaver)
    - desktop-file-utils
    - itstool
setup      : |
    %configure --with-gtk=3.0 --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
